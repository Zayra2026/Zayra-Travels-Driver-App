<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zayra Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 p-10 flex flex-col items-center">

    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Step 1: Generate QR</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-gray-500">Passenger App Link (Vercel URL)</label>
                <input type="text" id="base-url" value="https://zayra-travels.vercel.app/passenger.html" class="w-full p-2 border rounded bg-yellow-50">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-500">Driver Login ID (Unique)</label>
                <input type="text" id="d-id" value="raju01" class="w-full p-2 border rounded font-bold">
                <p class="text-xs text-red-500">Driver must use exactly this ID to login.</p>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-500">Vehicle No.</label>
                <input type="text" id="d-plate" value="DL 1R 5555" class="w-full p-2 border rounded uppercase">
            </div>

            <button onclick="makeQR()" class="w-full bg-black text-white py-3 rounded-lg font-bold">Generate Sticker</button>
        </div>

        <div id="qr-container" class="mt-8 hidden text-center">
            <div id="qrcode" class="flex justify-center mb-4"></div>
            <div class="text-xl font-black uppercase" id="show-plate"></div>
            <div class="text-sm text-gray-500">Driver ID: <span id="show-id" class="font-bold"></span></div>
        </div>
    </div>

    <script>
        function makeQR() {
            const baseUrl = document.getElementById('base-url').value;
            const id = document.getElementById('d-id').value.trim();
            const plate = document.getElementById('d-plate').value;

            if(!baseUrl || !id) return alert("Link aur ID zaroori hai");

            // Hard Link Logic
            const finalLink = `${baseUrl}?d_id=${id}&plate=${encodeURIComponent(plate)}`;
            
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: finalLink,
                width: 200, height: 200
            });

            document.getElementById('show-plate').innerText = plate;
            document.getElementById('show-id').innerText = id;
            document.getElementById('qr-container').classList.remove('hidden');
        }
    </script>
</body>
</html>
