<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zayra Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @media print {
            body * { visibility: hidden; }
            #sticker-preview, #sticker-preview * { visibility: visible; }
            #sticker-preview { position: absolute; left: 0; top: 0; margin: 0; width: 100%; height: 100%; border: none; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-10 flex flex-col items-center">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg mb-10 print:hidden">
        <h1 class="text-3xl font-black mb-6 text-center">QR GENERATOR</h1>
        
        <div class="space-y-4">
            <div>
                <label class="font-bold text-gray-500 text-xs uppercase">Passenger App Link</label>
                <input type="text" id="url" value="https://zayra-travels.vercel.app/passenger.html" class="w-full bg-yellow-50 p-3 rounded border font-mono text-sm">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="font-bold text-gray-500 text-xs uppercase">Driver ID (Login ID)</label>
                    <input type="text" id="did" class="w-full border p-3 rounded font-bold" placeholder="RAJU01">
                </div>
                <div>
                    <label class="font-bold text-gray-500 text-xs uppercase">Plate Number</label>
                    <input type="text" id="plate" class="w-full border p-3 rounded font-bold uppercase" placeholder="DL 1R 5555">
                </div>
            </div>
            <button onclick="gen()" class="w-full bg-black text-white py-4 rounded-xl font-bold shadow-lg">Generate & Print</button>
        </div>
    </div>

    <div id="sticker-preview" class="w-[300px] h-[450px] bg-yellow-400 rounded-3xl p-6 flex flex-col items-center justify-between relative shadow-2xl border-8 border-white hidden">
        <div class="text-center z-10">
            <h1 class="text-4xl font-black tracking-tighter">ZAYRA</h1>
            <p class="font-bold text-xs uppercase tracking-widest">Instant Booking</p>
        </div>
        
        <div class="bg-white p-4 rounded-2xl shadow-lg z-10">
            <div id="qrcode"></div>
        </div>

        <div class="text-center z-10">
            <div class="bg-black text-white px-4 py-1 rounded-full text-xs font-bold uppercase mb-2">Driver Partner</div>
            <h2 class="text-3xl font-black uppercase leading-none" id="disp-plate">DL 1R 5555</h2>
        </div>

        <div class="absolute -bottom-10 -right-10 w-40 h-40 bg-white/20 rounded-full"></div>
        <div class="absolute top-20 -left-10 w-20 h-20 bg-black/10 rounded-full"></div>
    </div>

    <script>
        function gen() {
            const base = document.getElementById('url').value;
            const did = document.getElementById('did').value;
            const plate = document.getElementById('plate').value;

            if(!did || !plate) return alert("Fill Details");

            const finalLink = `${base}?d_id=${did}&plate=${plate}`;
            
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: finalLink,
                width: 180, height: 180
            });

            document.getElementById('disp-plate').innerText = plate;
            document.getElementById('sticker-preview').classList.remove('hidden');
            
            setTimeout(() => window.print(), 500);
        }
    </script>
</body>
</html>
